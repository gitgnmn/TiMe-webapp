<div class="container">
  <div class="row">
  <div *ngFor="let timer of timers">

    <div class="col-lg-6">
      <div class="card text-center" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{timer.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{timer.current}}h/{{timer.goal}}h</h6>
            <p class="card-text">Lorem ipsum</p>

                <a *ngIf="timer.running" (click)="pauseTimer(timer.id)" class="card-link"><i class="bi bi-pause" style="font-size: 1.5rem;"></i>Pause</a>


                <a *ngIf="!timer.running" (click)="playTimer(timer.id)" class="card-link"><i class="bi bi-play" style="font-size: 1.5rem;"></i>Play</a>


              <a [routerLink]="['/timers',timer.id]" class="card-link"><i class="bi bi-three-dots-vertical" style="font-size: 1.2rem;"></i>Details</a>

            
            
        
            <div class="progress">
              <!-- <div *ngFor="let session of timer.sessions">
                <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="session.length/timer.goal" aria-valuemin="0" aria-valuemax="100">10%</div>
              </div> -->
              <!-- <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">10%</div> -->
              <div class="progress-bar bg-success" role="progressbar" style="width: {{timer.advance}}%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
  

                <div *ngIf="timer.running" class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width: 10%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
  
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
