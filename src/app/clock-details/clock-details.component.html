        <div class="container justify-content-center" id="focus">
            <h1 class="mt-4">{{timer.name}}</h1>

            <div>
              
               
              
            <circle-progress class="circlechart"
            [percent]="timer.advance"
            [radius]="100"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="300"
            ></circle-progress>
            
            
            </div>
            <a *ngIf="timer.running" (click)="pauseTimer(timer.id)" class="card-link"><i class="bi bi-pause"
              style="font-size: 1.5rem;"></i>Pause</a>


          <a *ngIf="!timer.running" (click)="playTimer(timer.id)" class="card-link"><i class="bi bi-play"
