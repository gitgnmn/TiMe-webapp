<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border" id="sidebar-wrapper">
        <div class="sidebar-heading">Overview</div>
        <div class="list-group list-group-flush">
            <!-- Insert tree view breadcrums or such here-->
            <a href="#" class="list-group-item list-group-item-action bg-light">Edit Timer</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle">
                <i class="bi bi-gear"></i>
            </button>


            <div class="dropdown" style="padding-left: 2em; min-width: 50px; max-width: 400px;">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{timer.name}} timer
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Another Timer</a>
                    <a class="dropdown-item" href="#">Yet Another Timer</a>
                    <a class="dropdown-item" href="#">Best Timer Yet</a>
                </div>
            </div>

        </nav>

        <div class="container-fluid">
            <h1 class="mt-4">{{timer.name}} timer</h1>
            <button class="btn btn-lg" type="button">
                <i class="play"></i>
            </button>
        </div>

        <circle-progress class="circlechart"
        [percent]="timer.advance"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300"
        ></circle-progress>



    </div>
    <!-- /#page-content-wrapper -->

</div>


<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
